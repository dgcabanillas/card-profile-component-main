<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.google.com/specimen/Kumbh+Sans" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <div class="container">
    <div class="card">
      <div class="card__content">
        <div class="card__userImage">
          <img src="images/image-victor.jpg" alt="Victor Crest - Software Developer"/>
        </div>
        <div class="card__userInfo">
          <h4> Victor Crest <span> 26 </span> </h4>
          <h5> London </h5>
        </div>
        <div class="card__userStats">
          <div class="card__userStat">
            <span> 80K </span>
            <span> Followers </span>
          </div>
          <div class="card__userStat">
            <span> 803K </span>
            <span> Likes </span>
          </div>
          <div class="card__userStat">
            <span> 1.4K </span>
            <span> Photos </span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Diego Gr. Cabanillas</a>.
  </div>
</body>
</html>
